<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tamara's Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script
      src="https://kit.fontawesome.com/bb520b3d02.js"
      crossorigin="anonymous"
      ></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"
      ></script>
    
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container"></div>

    <div class="row">
      <div class="col-8">
        <div class="card bg-dark text-white">
          <img src="balloon.jpg" class="card-img" alt="..." />
          <div class="card-img-overlay">
            <form id = "search-form" class ="search-form">
              <input
                type="search"
                name="city-search"
                required
                placeholder="enter a city"
                class="form-control city-search"
                id = "city-enter"
              />
            
  <button type="button" class="btn btn-primary" id = "submit">Search</button>
  <button type="button" class="btn btn-primary" id = "current-btn">Current</button>
  </form>
            <br />
<div class="current-info">           

            <span class="current-city" id = "current-city">Kyiv</span>
   <p class="current-temp" id="current-temp"> 
    <span class="now-temp" id="now-temp">20°</span> 
    
    <i class="fa-solid fa-cloud-sun sun"></i>
  </p>
            
          <p class = "current-Date" id = "current-Date">
Today's date
          </p>
          </div>
          
          </div>
        </div>
</div>
        <div class="col-4">
          <div class="card">
            <div class="card-body card2">
              <p class="day"> <i class="fa-solid fa-cloud-sun"> </i><span class="day-text">20° Today</span></p>
              <p class="day"> <i class="fa-solid fa-cloud-sun"> </i><span class="day-text">21° Tuesday</span></p>
              <p class="day"> <i class="fa-solid fa-sun"></i><span class="day-text">22° Wednesday</span></p>
              <p class="day"> <i class="fa-solid fa-sun"> </i><span class="day-text">20° Thursday</span></p>
              <p class="day"> <i class="fa-solid fa-cloud"></i><span class="day-text">18° Friday</span></p>
              <p class="day"> <i class="fa-solid fa-cloud"></i><span class="day-text">19° Saturday</span></p>
              <p class="day"> <i class="fa-solid fa-cloud-sun"> </i><span class="day-text">20° Sunday</span></p>
              
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js">
	</script>
  </body>
</html>
